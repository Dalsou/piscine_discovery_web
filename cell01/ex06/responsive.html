<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>

    <style>
        table, th, td {
            border: 1px solid;
            border-collapse: collapse;
        }
        
        table {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .th1 {
            background-color: rgb(233, 74, 74);
        }

        .th2 {
            background-color: rgb(80, 80, 231);
        }
    </style>
</head>


<body>
    <table>
        <tr>
            <td class="th1">Poutou</td>
            <td class="th2">Macron</td>
        </tr>
    </table>
</body>
</html>
